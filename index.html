<!DOCTYPE html>
<html>

    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="styles.css">
      <script src="pacman.js"></script>

    </head>

  <body onload="InitialisePacMan();">

    <div id="moving">
      <img id="pacman" src="spritesheets/spritesheet.png">
      <img id="pacman1" src="spritesheets/spritesheet.png">
    </div>

    <div>
      <img id="ghostRed" src="spritesheets/spritesheet.png">
      <img id="ghostPink" src="spritesheets/spritesheet.png">
      <img id="ghostBlue" src="spritesheets/spritesheet.png">
      <img id="ghostOrange" src="spritesheets/spritesheet.png">
      <img id="mapWithDots" src="spritesheets/spritesheet.png">
      <img id="frame">
    </div>

    <!-- game status display  -->

   <div style="color: white;">
      Pressed Key <span id="status-key" style="color: white;"></span>
    </div>

    <div style="color: white;">x</div>
    <div id="status-x" style="color: white;"></div>
    <div style="color: white;">y</div>
    <div id="status-y" style="color: white;"></div>

    <div style="color: white;">currTop/x</div>
    <div id="currTop" style="color: white;"></div>
    <div style="color: white;">currLeft/y</div>
    <div id="currLeft" style="color: white;"></div>
    <div style="color: white;">PacManStop</div>
    <div id="PacManStop" style="color: white"></div>

  </body>
</html>
