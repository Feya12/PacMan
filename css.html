<!--
    CSS Cascading Style Sheets
-->
<html>
    <head>
        <style>
            #example
            {
                border-color: blue;
                height: 100;
            }
            div
            {
                border: solid green;
                height: 50;
            }
        </style>
    </head>
    <body>
        <div id="example">1</div>
        <div>2</div>
    </body>
</html>
